<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nueva Publicación</title>
  <link rel="stylesheet" href="new_post_styles.css" />
</head>
<body>

  <header>
    <h1>Nueva Publicación</h1>
  </header>

  <form id="post_characteristics" autocomplete="off">
    <label for="saved_title">Nombre de Guardado</label>
    <input type="text" id="saved_title" name="saved_title" required placeholder="Nombre del guardado" />

    <label for="marketplace_title">Nombre de la Publicación</label>
    <input type="text" id="marketplace_title" name="marketplace_title" required placeholder="Nombre" />

    <label for="marketplace_price">Precio de la Publicación</label>
    <input type="text" id="marketplace_price" name="marketplace_price" required placeholder="Precio" />

    <label for="marketplace_description">Descripción de la Publicación</label>
    <textarea id="marketplace_description" name="marketplace_description" rows="4" required placeholder="Descripción"></textarea>

    <input type="file" id="marketplace_images" name="marketplace_images" accept="image/*" multiple style="display:none" />
    <button type="button" id="btn_select_images" class="btn-primario">Seleccionar imágenes</button>

    <button type="submit" class="btn-primario">Guardar publicación</button>
  </form>

  <button id="cancel_button" class="btn-secundario">Cancelar</button>

  <script src="new_post_script.js"></script>
</body>
</html>
